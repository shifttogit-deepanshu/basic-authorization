<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"> 
    <title>Document</title>
</head>
<body>
    <div class="login-form">
        <h1 class="box" >Register</h1>
        <form method="post" action="/register" class="login-form">
            <input type="text" name="name" placeholder="Enter Name" class="textbox" required>
            <input type="text" name="email" placeholder="Enter Email" class="textbox" required>
            <input type="password" name="password" placeholder="Enter Password" class="textbox" required>
            <button class="box btn">Register</button>
        </form>
    </div>
</body>
</html>
